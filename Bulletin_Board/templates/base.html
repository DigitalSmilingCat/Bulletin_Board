<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}Title{% endblock %}</title>
        {% load static %}
        <link href="{% static 'styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               {% if login %}
               <a class="navbar-brand" href="/account/profile">{{ login }}</a>
               {% else %}
               <a class="navbar-brand" href="/account/login">Log in</a>
               {% endif %}</a>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       {% if login %}
                       <li class="nav-item active">
                           <a class="nav-link" href="/account/logout">Log out</a>
                       {% endif %}
                       </li>
                       <li class="nav-item active">
                           <a class="nav-link" href="/">Bulletin Board</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/search/">Search</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/create">Create poster</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/responses">Responses</a>
                       </li>
                   </ul>
               </div>
           </div>
        </nav>
        <!-- Page content-->
        <br>
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-left">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
           </div>
        </div>
    </body>
</html>
