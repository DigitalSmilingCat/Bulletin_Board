{% extends 'base.html' %}

{% block title %}
Edit poster
{% endblock title %}

{% block content %}
{% if 'create' in request.path %}
    <h3>Create new poster</h3>
{% elif 'edit' in request.path %}
    <h3>Edit your poster</h3>
{% endif %}
<hr>
<form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" value="Submit"/>
</form>
{% endblock content %}
