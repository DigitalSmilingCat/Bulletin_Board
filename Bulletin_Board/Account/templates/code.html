{% extends 'base.html' %}

{% block title %}
Check code
{% endblock title %}

{% block content %}
<h2> Enter the verification code that was sent to your email </h2>
<hr>
<form method="post" action="{% url 'code' %}">
  {% csrf_token %}
  {{ message }}
  {{ form.as_p }}
  <input type="submit" value="Submit">
  <input type="hidden" name="next" value="{{next}}" />
</form>
{% endblock content %}
